[package]
name = "monocoque-zmtp"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
rust-version.workspace = true
publish = false  # Internal crate - not published to crates.io
description = "Internal ZMTP 3.1 protocol implementation for Monocoque (use 'monocoque' crate for public API)"
keywords = ["zmq", "zeromq", "zmtp", "messaging", "protocol"]
categories = ["network-programming"]
homepage = "https://github.com/vorjdux/monocoque"
documentation = "https://docs.rs/monocoque"
readme = "../README.md"

[dependencies]
bytes.workspace = true
thiserror.workspace = true
flume.workspace = true
futures.workspace = true
compio.workspace = true
monocoque-core = { version = "0.1.0", path = "../monocoque-core" }
smallvec = "1.13"
tracing = "0.1"
tracing-subscriber = "0.3"
socket2 = "0.5"
parking_lot = "0.12"
num_cpus = "1.16"
async-trait = "0.1"

# Security / Cryptography
x25519-dalek = { version = "2.0", features = ["static_secrets"] }
chacha20poly1305 = "0.10"
rand = "0.8"

[dev-dependencies]
zmq.workspace = true
tokio.workspace = true
